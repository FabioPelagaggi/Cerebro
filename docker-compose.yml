services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: mutant
      POSTGRES_PASSWORD: mutant
      POSTGRES_DB: mutant
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped

networks:
  postgres:
    driver: bridge

volumes:
  postgres:
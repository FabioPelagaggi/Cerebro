server:
  port: 8080

spring:
  application:
    name: mutant
  datasource:
    username: mutant
    password: mutant
    url: jdbc:postgresql://localhost:5432/mutant
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        '[format_sql]': true
    show_sql: true

server:
  port: 8080

spring:
  application:
    name: mutant
  datasource:
    username: cerebro
    password: cerebro
    url: jdbc:postgresql://localhost:5432/mutants_db
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        '[format_sql]': true
    show_sql: true

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    fetchRegistry: true
    registerWithEureka: true